<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skincare Stash Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>My Skincare Tracker</h1>
  <form id="add-product-form" style="margin-bottom:20px;">
  <input id="name" type="text" placeholder="Product Name" required />
  <input id="brand" type="text" placeholder="Brand" required />
  <input id="category" type="text" placeholder="Category" required />
  <input id="expiryDate" type="date" />
  <button type="submit">Add Product</button>
</form>
  <div id="product-list"></div>
  
  <script src="app.js"></script>
</body>
</html>
